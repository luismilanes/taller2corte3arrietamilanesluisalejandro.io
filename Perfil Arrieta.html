<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 500px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 15px; /* Tamaño de la letra más pequeña */
        }
        .profile-pic-container {
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
        .details {
            margin-left: 20px;
        }
        .details div {
            margin-bottom: 10px;
        }
        .username {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic-container">
            <div class="profile-pic">150 x 150</div>
            <div class="username">Luis Arreta</div>
        </div>
        <div class="details">
            <div><strong>Apellidos:</strong> Arrieta Milanes</div>
            <div><strong>Nombre:</strong> Luis Arrieta </div>
            <div><strong>Edad:</strong> 18</div>
            <div><strong>Programa Académico:</strong> Licenciatura en Informática</div>
            <div><strong>Semestre:</strong> 3ro</div>
        </div>
    </div>
</body>
</html>
